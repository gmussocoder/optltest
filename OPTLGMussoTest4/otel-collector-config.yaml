receivers:
  otlp:
    protocols:
      grpc: 
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch: {}

exporters:
  otlphttp:
    endpoint: http://tempo:4318  # usar "otlp" para grpc y "otlphttp" para HTTP para Tempo
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"

      
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]